<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8" />
    
    <title>Yousif's Game Page</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2f2f2f, #5c5c5c);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: rgba(30, 144, 255, 0.9); /* Light Blue */
            width: 100%;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: #ffffff;
        }

        .gm4html5_div_class {
            margin: 20px;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 300px;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
            width: 300px; /* Set a fixed width for the login box */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hide initially */
        }

        div.gm4html5_login_header {
            text-align: center;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Yousif's Game Page!</h1>
        <p>Loading your favorite games...</p>
    </header>

    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="Loading screen for the game, please wait." style="width: 100%; height: 100%; display: none;" />
        <canvas id="canvas">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <footer>
        <p>&copy; 2024 Yousif's Site. All rights reserved.</p>
    </footer>

    <script type="text/javascript" src="html5game/RetroBowl.js"></script>

    <script>
        (function() {
            function fin(ok) {
                (function checkInit() {
                    var allowedHosts = ['localhost', 'poki.com', 'poki-gdn.com'];
                    var isAllowed = allowedHosts.some(host => window.location.hostname.endsWith(host));
                    if (!isAllowed) {
                        window.location.href = 'https://poki.com/sitelock';
                    }
                }());
                window.PokiSDK_OK = ok;
                GameMaker_Init();
            }

            window.addEventListener("load", function(_) {
                document.getElementById('GM4HTML5_loadingscreen').style.display = 'block'; // Show loading screen
                window.PokiSDK_loadState = 0;
                if (window.PokiSDK) {
                    PokiSDK.init().then(function() {
                        fin(true);
                        document.getElementById('GM4HTML5_loadingscreen').style.display = 'none'; // Hide loading screen
                    }).catch(function() {
                        fin(false);
                    });
                } else {
                    window.PokiSDK = null;
                    fin(false);
                }
            });
        })();
    </script>
</body>
</html>
