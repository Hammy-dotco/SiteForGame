<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bowl - Play Now!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2f2f2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height for centering */
        }

        canvas {
            width: 100%;
            height: 600px; /* Adjust height as necessary */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            canvas {
                height: 400px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>

<canvas id="canvas">
    <p>Your browser doesn't support HTML5 canvas.</p>
</canvas>

<!-- Load the game code -->
<script type="text/javascript" src="html5game/RetroBowl.js"></script>
<script>
    const canvas = document.getElementById('canvas');

    function resizeCanvas() {
        canvas.width = window.innerWidth; // Set width to the window's width
        canvas.height = 600; // Fixed height for the canvas
    }

    window.onload = () => {
        resizeCanvas();
        console.log("Attempting to initialize the game...");

        if (typeof GameMaker_Init === 'function') {
            GameMaker_Init();
            console.log("Game initialized successfully.");
        } else {
            console.error("GameMaker_Init function is not defined.");
        }
    };

    window.addEventListener('resize', resizeCanvas); // Resize canvas on window resize
</script>

</body>
</html>
