<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>
        <style>
            body {
                background: #000;
                color: #cccccc;
                margin: 0;
                padding: 0;
                border: 0;
                overflow: hidden;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                -ms-touch-action: none;
                margin: 0;
                padding: 0;
                border: 0;
            }
            :-webkit-full-screen #canvas {
                width: 100%;
                height: 100%;
            }
            div.gm4html5_div_class {
                margin: 0;
                padding: 0;
                border: 0;
            }
            div.gm4html5_login {
                padding: 20px;
                position: absolute;
                border: solid 2px #000000;
                background-color: #404040;
                color: #00ff00;
                border-radius: 15px;
                box-shadow: #101010 20px 20px 40px;
            }
            :-webkit-full-screen {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:block;"/>
            <canvas id="canvas">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js"></script>
        <script>
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.onload = function() {
                console.log("Window loaded. Initializing game...");
                
                // Show loading screen
                document.getElementById('GM4HTML5_loadingscreen').style.display = 'block';
                
                // Check if GameMaker_Init function exists
                if (typeof GameMaker_Init === "function") {
                    GameMaker_Init(); // Initialize the game
                    console.log("Game initialized successfully.");
                    
                    // Hide loading screen after initialization
                    document.getElementById('GM4HTML5_loadingscreen').style.display = 'none';
                } else {
                    console.error("GameMaker_Init function is not defined.");
                    alert("Game failed to load. Please check the console for errors.");
                }
            };

            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        </script>
    </body>
</html>
