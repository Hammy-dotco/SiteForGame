<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bowl - Play Now!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2f2f2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #1e90ff; /* Dodger Blue */
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 600px; /* Adjust height as necessary */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
        }

        @media (max-width: 600px) {
            canvas {
                height: 400px; /* Adjust height for smaller screens */
            }
        }

        /* Fullscreen button styles */
        .fullscreen-btn {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .fullscreen-btn:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Retro Bowl!</h1>
</header>

<div class="container">
    <h2>Play the Game</h2>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
        <!-- Create the canvas element the game draws to -->
        <canvas id="canvas">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
        <script>
            const canvas = document.querySelector('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Function to toggle full screen
            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    canvas.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
        </script>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Toggle Full Screen</button>
    <p>Enjoy classic football gameplay and try to win the championship!</p>
</div>

<footer>
    <p>&copy; 2024 Yousif's Site. All rights reserved.</p>
</footer>

<!-- Run the game code -->
<script type="text/javascript" src="html5game/RetroBowl.js"></script>
<script>window.onload = GameMaker_Init;</script>

</body>
</html>
