<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <style>
        body {
            background: #000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }
        canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0;
            padding: 0;
            border: 0;
        }
        :-webkit-full-screen #canvas {
            width: 100%;
            height: 100%;
        }
        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }
        /* START - Login Dialog Box */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }
        div.gm4html5_cancel_button {
            float: right;
        }
        div.gm4html5_login_button {
            float: left;
        }
        div.gm4html5_login_header {
            text-align: center;
        }
        /* END - Login Dialog Box */
        :-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
        <!-- Create the canvas element the game draws to -->
        <canvas id="canvas">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
        <script>
            const canvas = document.querySelector('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Function to handle touch events
            function handleTouch(event) {
                event.preventDefault(); // Prevent default scrolling behavior
                const touch = event.touches[0]; // Get the first touch point
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left; // Calculate touch X position
                const y = touch.clientY - rect.top;  // Calculate touch Y position
                
                // Call your game function for handling touch at (x, y)
                // Example: gameHandleTouch(x, y);
                console.log(`Touch at: (${x}, ${y})`); // Debugging output
            }

            // Adding event listeners for touch events
            canvas.addEventListener('touchstart', handleTouch, false);
            canvas.addEventListener('touchmove', handleTouch, false);
            canvas.addEventListener('touchend', (event) => {
                event.preventDefault(); // Prevent default behavior on touch end
                console.log("Touch ended"); // Debugging output
            }, false);

            // Adding mouse events for desktop compatibility
            canvas.addEventListener('mousedown', handleTouch, false);
            canvas.addEventListener('mousemove', (event) => {
                if (event.buttons > 0) { // Only track movement if the mouse is pressed
                    handleTouch(event);
                }
            }, false);
            canvas.addEventListener('mouseup', (event) => {
                console.log("Mouse up"); // Debugging output
            }, false);
        </script>
    </div>

    <!-- Run the game code -->
    <script type="text/javascript" src="html5game/RetroBowl.js"></script>
    <script>
        window.onload = function() {
            GameMaker_Init();
            resizeCanvas();
        };

        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
</body>
</html>
